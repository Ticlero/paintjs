<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Paint JS</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color: white"></div>
            <div class="controls__color jsColor" style="background-color: #EA2027"></div>
            <div class="controls__color jsColor" style="background-color: #F79F1F"></div>
            <div class="controls__color jsColor" style="background-color: #FFC312"></div>
            <div class="controls__color jsColor" style="background-color: #009432"></div>
            <div class="controls__color jsColor" style="background-color: #12CBC4"></div>
            <div class="controls__color jsColor" style="background-color: #0652DD"></div>
            <div class="controls__color jsColor" style="background-color: #6F1E51"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
